################################################################################
#--- Default Window Settings ---#
set $mod Mod4
font pango: Source Code Pro 10, FontAwesome 10

set $term "st"

new_window pixel 1
new_float normal
hide_edge_borders none
focus_follows_mouse yes

# workspace back and forth (with/without active container)
workspace_auto_back_and_forth yes

# i3-gaps
# Smart gaps (gaps used if only more than one container on the workspace)
# Smart borders (draw borders around container only if it is not the only container on this workspace)
# on|no_gaps (on=always activate and no_gaps=only activate if the gap size to the edge of the screen is 0)
smart_borders on

################################################################################
#--- Workspace Assignments ---#

for_window [class="^[Ss]potify?"] move to workspace 10
assign [class="^[Ss]potify?"] workspace 10

for_window [class="Slack"] move workspace 9
for_window [class="discord"] move workspace 9

